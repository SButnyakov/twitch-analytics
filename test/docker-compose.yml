version: '3.8'

services:
  zookeper:
    image: confluentinc/cp-zookeper:latest
    container_name: zookeper
    environment:
      - ZOOKEPER_CLIENT_PORT: 2181
      - ZOOKEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeper
    environment:
      - KAFKA_BROKER_ID: 1
      - KAFKA_ZOOKEPER_CONNECT: zookeper:2181
      - KAFKA_ADVERTISIED_LISTENERS: PLAINTEXT://localhost:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
